      search.value = "@";

    document.addEventListener('click', function(event) {
      var isClickInside = search.contains(event.target);

      if (!isClickInside) {
        search.value = "";
      }
    });

    // search username with AJAX request
    search.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
